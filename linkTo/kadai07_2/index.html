<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
<!-- ビューポートの設定 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<title>FIATの紹介 | Funatsu</title>
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<!--リセットcss読み込み-->
<link href="./css/reset.css" rel="stylesheet" type="text/css">
<!--favicon読み込み-->
<link rel="icon" href="./image/header_logo.png" type="image/png">
<link href="./css/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="./css/common.css" type="text/css">
<link rel="stylesheet" href="./css/lightbox.css" type="text/css">
<!--内部css読み込み-->
<style type="text/css"></style>
</head>

<body id="body">
<div id="wrapper">
	<!--header-->
  <div id="header" class="clearfix">
    <div id="nav">
      <ul>
        <li class="logo"><img src="./image/header_logo.png" alt="fiat_logo" width="100px" /></li>
        <li class="menu"><a href="#main_border_model">MODEL</a></li>
        <li class="menu"><a href="#main_border_ei">INTERIOR</a></li>
        <li class="menu"><a href="#main_border_gallery">GALLERY</a></li>
      </ul>
    </div>
  </div>
	<!--main-->
  <div id="main" class="clearfix"> 
    <!--top_content-->
    <div id="top_title">
      <p><span class="title_500c1">500C</span><br />
        <span class="title_500c2">見つめたくなる車</span></p>
      <p><img src="./image/top_500c.png" alt="FIAT_500c" /></p>
      <p class="title_500c3">2,527,200 円〜</p>
    </div>
    <!--border-->
    <div id="main_border_model"><span class="border"></span>
      <p>MODEL</p>
    </div>
    <!--model start-->
    
    <div id="model">
      <div id="color_img">
        <div class="color">
          <p>COLORS</p>
        </div>
        <form action="">
          <label for="on" class="white_color_button_black"></label>
          <input type="radio" id="on" name="color" class="white_color_button_black">
          </input>
          <p id="white_img" class="white_back"><img src="./image/color_500c_bwhite_black.jpg" alt="500c_white" width="650px" /></p>
          <label for="on2" class="white_color_button_red"></label>
          <input type="radio" id="on2" name="color" class="white_color_button_red">
          </input>
          <p id="white_img2" class="white_on"><img src="./image/color_500c_bwhite_red.jpg" alt="500c_white_red" width="650px" /></p>
          <label for="on3" class="red_color_button_black"></label>
          <input type="radio" id="on3" name="color" class="red_color_button_black">
          </input>
          <p id="red_img1" class="red_back"><img src="./image/color_500c_red_black.jpg" alt="500c_white" width="650px" /></p>
          <label for="on4" class="red_color_button_red"></label>
          <input type="radio" id="on4" name="color" class="red_color_button_red">
          </input>
          <p id="red_img1" class="red_on"><img src="./image/color_500c_red_beige.jpg" alt="500c_white_red" width="650px" /></p>
        </form>
      </div>
    </div>
    
    <!--exterior/interior-->
    <div id="main_border_ei"><span class="border"></span>
      <p>INTERIOR</p>
    </div>
    <div id="ei">
      <div class="ei_s clearfix"><a href="./image/500c_exterior2.jpg" data-lightbox="exterior_interior" data-title="500c_exterior"><img src="./image/500c_exterior2.jpg" alt=""></a></div>
      <div class="ei_s2 clearfix"><a href="./image/500c_exterior3.jpg" data-lightbox="exterior_interior" data-title="500c_exterior"><img src="./image/500c_exterior3.jpg" alt=""></a></div>
      <div class="ei_l clearfix"><a href="./image/500c_interior.jpg" data-lightbox="exterior_interior" data-title="500c_interior"><img src="./image/500c_interior.jpg" alt=""></a></div>
      <div class="ei_l2 clearfix"><a href="./image/500c_interior3.jpg" data-lightbox="exterior_interior" data-title="500c_interior"><img src="./image/500c_interior3.jpg" alt=""></a></div>
    </div>
    
    <!--gallery-->
    <div id="main_border_gallery"><span class="border"></span>
      <p>GALLERY</p>
    </div>
    <div id="gallery">
      <div class="box_l clearfix"><a href="./image/500c_gallery.jpg" data-lightbox="gallery" data-title="500c_gallery"><img src="./image/500c_gallery.jpg" alt="" /></a></div>
      <div class="box_s clearfix"><a href="./image/500c_gallery2.jpg" data-lightbox="gallery" data-title="500c_gallery"><img src="./image/500c_gallery2.jpg" alt="" /></a></div>
      <div class="box_s2 clearfix"><a href="./image/500c_gallery3.jpg" data-lightbox="gallery" data-title="500c_gallery"><img src="./image/500c_gallery3.jpg" alt="" /></a></div>
      <div class="box_m clearfix"><a href="./image/500c_gallery4.jpg" data-lightbox="gallery" data-title="500c_gallery"><img src="./image/500c_gallery4.jpg" alt="" /></a></div>
      <div class="box_m2 clearfix"><a href="./image/500c_gallery5.jpg" data-lightbox="gallery" data-title="500c_gallery"><img src="./image/500c_gallery5.jpg" alt="" /></a></div>
    </div>
  </div>
</div>
<!--footer-->
<div id="footer">
  <p>&copy; 2017 FIAT</p>
</div>
<!--banner-->
<div id="banner">
  <p><a href="#"><img src="./image/banner01.jpg" alt="" width="200px" /></a></p>
  <p><a href="#"><img src="./image/banner02.jpg" alt="" width="200px" /></a></p>
</div>
<!--pagetop_button-->
<div id="back_top">
  <p><a href="#body">PAGE TOP</a></p>
</div>
<!--外部script読み込み--> 
<script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script> 
<script src="./js/main.js" type="text/javascript"></script> 
<script src="./js/lightbox.min.js" type="text/javascript"></script> 
<!--外部cssみ込み-->
</body>
</html>
