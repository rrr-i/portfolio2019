        <section>
          <h2>tokoya駅中広告</h2>
          <div class="gallery-common-top">
            <p class="main-img"><a href="../images/tokoya_Poster.png"><img src="../images/tokoya_Poster.png" alt=""></a>
            </p>
            <div class="gallery-img-caption">
              <h3>インターン作品</h3>
              <ul>
                <li><span>課題種別</span>インターン作品</li>
                <li><span>制作期間</span>90時間</li>
                <li><span>使用ソフト</span><img src="../images/illustrator.png" alt="illustrator"><img src="../images/photoshop.png" alt="photoshop"></li>
              </ul>
              <div class="gallery-description">
                <h3>作品説明</h3>
                <p>インターンで美容院tokoyaの駅中告知ポスターをB0サイズで制作しました。</p>
                <p>メンズ専用美容院のため、モデルは男性。若年層よりかはホワイトカラーの年代を狙っているため、顔のタイプを色々と検討し、企業カラーが白と黒がメインになってくるので、少し濃い顔や細すぎない顔のラインの男性を選ぶのに気をつけました。</p>
                <p>人の裏に影を入れて、パターンとの距離感を若干演出し、より立体感を生み出しました。</p>
              </div>
            </div>
